@(title: String)(heading: String)(active: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
      @title -- DATTT
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
    rel="stylesheet">
  </head>
  
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">DATTT</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li @if(active == "home"){ class="active" }>
            <a href="@routes.Application.index()">Home</a>
          </li>
          <li @if(active == "dashboard"){ class="active" }> 
            <a href="@routes.DatttContr.dashboard()">Dashboard</a>
          </li>
          <li @if(active == "neuerdattt"){ class="active" }>
            <a href="@routes.DatttContr.create()">Neuer Dattt</a>
          </li>
          <li @if(active == "freunde"){ class="active" }>
            <a href="#">Freunde</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li @if(active == "anmelden"){ class="active" }>
            <a href="#">Anmelden</a>
          </li>
          <li @if(active == "registrieren"){ class="active" }>
            <a href="#">Registrieren</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      @if(heading.length() != 0) {
      <div class="page-header">
        <h2>
          @heading
        </h2>
      </div> }
      
      <!-- Content -->
      @content
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js">
    </script>
  </body>

</html>
