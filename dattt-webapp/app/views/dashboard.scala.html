@(dattts: List[Dattt])

@main("Dashboard")("Dashboard")("dashboard") {

  <h3>Meine Dattts</h3>
  
  <table class="table table-hover">
  	<thead>
	  <tr>
	    <th >Titel</th>
	    <th >Deadline</th> 
	    <th ></th>
	  </tr>
	</thead>
	  @for(dattt <- dattts) {
	  <tr>
	    <td>@dattt.title</td>
	    <td>@if(dattt.deadline != null){ @dattt.deadline.format("dd.MMMM.yyyy")}</td>
	    <td><button type="button" class="btn btn-default">Details</button> <button type="button" class="btn btn-info">Edit</button></td>
	  </tr>
	  }
	  
  </table>
}
